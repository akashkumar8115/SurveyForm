<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <img class="bgs" src="./img/bgh2.jpg" alt="" />
    <nav>
      <div class="toggle" id="toggle" onclick="toggle()">
        <div class="togglee"></div>
        <div class="togglee"></div>
        <div class="togglee"></div>
      </div>
    </nav>
    <div class="scrolls">
      <section class="sec01">
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
      </section>

      <section class="form-section">
        <form action="#" method="POST">
          <div class="form-sec">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Your Name"
            />
          </div>

          <div class="form-sec">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Email"
            />
          </div>

          <div class="form-sec">
            <label for="email">Age (Optional)</label>
            <input
              type="email"
              id="email"
              name="number"
              required
              placeholder="Age"
            />
          </div>

          <div class="form-sec">
            <label for="">
              <p>Which option best describes your current role?</p></label
            >

            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
         <div class="form-sec"> 
            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" name="" id="" />Definitely <br />
            <input type="radio" name="" id="" />Maybe <br />
            <input type="radio" name="" id="" />Not sure <br /> <br>
        </div>

         <div class="form-sec"> <label for="">
            <p>What is your favorite feature of freeCodeCamp?</p></label
          >
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        <br></div>

          <label for="">
            <p>
              What would you like to see improved?
              <span class="clue">(Check all that apply)</span>
            </p></label
          >

          <label
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Front-end Projects</label
          >
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects</label
          >
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Data Visualization</label
          >
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges</label
          >
          <label
            ><input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Open Source Community</label
          >
          <label
            ><input
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
            />Gitter help rooms</label
          >
          <label
            ><input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Videos</label
          >
          <label
            ><input
              name="prefer"
              value="city-meetups"
              type="checkbox"
              class="input-checkbox"
            />City Meetups</label
          >
          <label
            ><input
              name="prefer"
              value="wiki"
              type="checkbox"
              class="input-checkbox"
            />Wiki</label
          >
          <label
            ><input
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />Forum</label
          >
          <label
            ><input
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
            />Additional Courses</label
          >

          <label for="message">Any comments or suggestions?</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
    </div>
  </body>
</html>
